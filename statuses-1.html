    <script id="handlebars-template" type="text/x-handlebars-template"> <!-- > Beginning of Template < -->
    {{#each statuses}}
        <section>
            <h1>{{name}} => {{@index}}</h1>
            <img src="{{image_path}}" alt="{{name}}">

            <p>in 02/05/2016</p>
            <p>
                {{status}}
            </p>
            <div class="clearfix"></div>
            <a data-index="{{math @index '+' 11}}" class="replyLink" href="#/">Reply</a>
            <form id="{{math @index '+' 11}}" action="POST" method="post" class="reply">
                <fieldset>
                    <textarea name="input"></textarea>
                    <label>
                        <input name="checkbox" type="checkbox">
                        include location
                    </label>
                    <button type="submit" value="SEND">Post</button>
                </fieldset>
            </form>
        </section>
        {{/each}}
    </script> <!-- // End of Template -->
